<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Make Dynamic Forms with React</title>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  <script type="text/babel">

  class NameForm extends React.Component {
    state = {error: null}
    handleSubmit = event => {
      event.preventDefault()
      const value = event.target.elements.username.value
      const error = this.props.getErrorMessage(value)
      if (error) {
        alert(`error: ${error}`)
      } else {
        alert(`success: ${value}`)
      }
    }

    handleChange = event => {
      const {value} = event.target
      this.setState({
        // this will either return null (false) or an eroor based on conditional (true)
        error: this.props.getErrorMessage(value),
      })
    }
    componentDidMount() {
      this.setState({
        // we don't have a 'value' here yet, replace with an empty string
        error: this.props.getErrorMessage(''),
      })
    }
    render() {
      const {error} = this.state
      return (
        <form onSubmit={this.handleSubmit}>
          <label>
            Name:
            <input 
            type="text"
            onChange={this.handleChange}
            name="username"
            />
          </label>
          {error ? <div style={{color: 'orangered'}}>{error}</div> : null}
        <button 
          disabled={Boolean(error)} 
          type="submit"
          >
            Submit
            </button>
        </form>
      )
    }
  }
  
  ReactDOM.render(
    <NameForm 
      getErrorMessage={value => {
        if (value.length < 3) {
          return `Value must be at least 3 characters, but is only ${value.length}`
        }
        if (!value.includes('s')) {
          return `Value does not include "s" but it should`
        }
        return null
      }} 
    />,
    document.getElementById('root')
  )
  
  </script>
</body>
</html>
